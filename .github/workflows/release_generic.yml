name: Generic Release

on:
  workflow_call:
    inputs:
      snapshot:
        required: false
        type: boolean
        default: false

jobs:
  goreleaser:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3.3.0
        with:
          fetch-depth: 0
      - run: git fetch --force --tags
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json
      - run: npm install
        working-directory: frontend
      - uses: actions/setup-go@v3.5.0
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Install UPX
        run:
          Invoke-WebRequest -Uri https://github.com/upx/upx/releases/download/v4.0.2/upx-4.0.2-win64.zip -OutFile upx-4.0.2-win64.zip;
          Add-Type -AssemblyName System.IO.Compression.FileSystem;
          [System.IO.Compression.ZipFile]::ExtractToDirectory("$PWD/upx-4.0.2-win64.zip", "$PWD");
          $env:Path += ";$PWD\upx-4.0.2-win64"
      - if: inputs.snapshot == false
        uses: goreleaser/goreleaser-action@v4.2.0
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --config=build/.goreleaser.yaml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: inputs.snapshot == true
        uses: goreleaser/goreleaser-action@v4.2.0
        with:
          distribution: goreleaser
          version: latest
          args: build --clean --config=build/.goreleaser.yaml --snapshot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - if: inputs.snapshot == true
        uses: actions/upload-artifact@v3
        with:
          name: release-binary
          path: dist/**/*.exe
          retention-days: 2
