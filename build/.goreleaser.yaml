# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

project_name: r6-dissect-influx

before:
  hooks:
    - go mod tidy
    - go mod verify
    # run Task
    - go install github.com/go-task/task/v3/cmd/task@latest
    - task frontend
    # bundle .syso
    - go install github.com/tc-hib/go-winres@latest
    - go-winres make --arch amd64 --product-version={{ .Tag }} --file-version={{ .Tag }}
builds:
  - # main: ./cmd/app
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
    ldflags:
      - -s # -s and -w reduce binary size, but prevent debugging (not necessary for production build)
      - -w
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.Version={{ .Version }}
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.Commit={{ .ShortCommit }}
      - -X github.com/stnokott/r6-dissect-influx/internal/constants.ProjectName={{ .ProjectName }}
      - >-
        {{- if not .IsSnapshot }}
          -H=windowsgui
        {{- end }}
    tags:
      - desktop
      - production
    hooks:
      post:
        - upx --brute {{ .Path }}

changelog:
  sort: asc
  abbrev: -1
  use: github
  filters:
    exclude:
      - "^style"
      - "^test"
      - "^Merge branch"
      - "^Merge pull"
      - "^bump: version"

  groups:
    - title: Features
      regexp: "^feat"
      order: 0
    - title: Bug Fixes
      regexp: "^fix"
    - title: Documentation
      regexp: "^docs"
    - title: Code refactor
      regexp: "^refactor"
    - title: Performance Optimization
      regexp: "^perf"
    - title: Dependencies
      regexp: "^build(deps)"
    - title: Pipeline
      regexp: "^ci"
    - title: Others
      order: 999

archives:
  - rlcp: true
    format: zip
    strip_parent_binary_folder: true

release:
  target_commitish: "{{ .Commit }}"
  github:
    owner: stnokott
    name: "{{ .ProjectName }}"
  name_template: "v{{ .Version }}"
